<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://freerangestock.com/sample/131492/map-on-globe.jpg');">
    <h1>1. Qual é o maior país do mundo?</h1>
    
    <main>
        <ul>
            <div class="primeira-coluna">
                <button id="a" onclick="rightGuess()">Rússia</button>
                <button id="b">Brasil</button>
            </div>
            <div class="segunda-coluna">
                <button id="c">Estados Unidos</button>
                <button id="d">Austrália</button>
            </div>
        </ul>
    </main>

    <script>
        function rightGuess() {
            window.location.href = "pergunta2.html"; // Substitua pelo caminho para a próxima pergunta
        }

        function wrongGuess() {
            window.location.href = "../erro.html"; // Substitua pelo caminho para a página de erro
        }

        document.getElementById('b').addEventListener('click', wrongGuess);
        document.getElementById('c').addEventListener('click', wrongGuess);
        document.getElementById('d').addEventListener('click', wrongGuess);
    </script>
</body>
</html>
