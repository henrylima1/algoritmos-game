<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://img.goodfon.com/original/1920x1080/c/ac/france-franciya-flag.jpg');">
    <h1>3. Qual a capital da França?</h1>
    
    <main>
        <ul>
            <div class="primeira-coluna">
                <button id="a" onclick="rightGuess()">Paris</button>
                <button id="b">Bordeaux</button>
            </div>
            <div class="segunda-coluna">
                <button id="c">Lille</button>
                <button id="d">Versalhes</button>
            </div>
        </ul>
    </main>

    <script>
        function rightGuess() {
            window.location.href = "pergunta4.html"; // Substitua pelo caminho para a próxima pergunta
        }

        function wrongGuess() {
            window.location.href = "../erro.html"; // Substitua pelo caminho para a página de erro
        }

        // Adicione listeners para as respostas erradas
        document.getElementById('b').addEventListener('click', wrongGuess);
        document.getElementById('c').addEventListener('click', wrongGuess);
        document.getElementById('d').addEventListener('click', wrongGuess);
    </script>
