<body>
    <h1>9. Qual desses países participou da Guerra dos Cem Anos?</h1>
    
    <main>
        <ul>
            <button id="a">Ucrânia</button>
            <button id="b">Ioguslavia</button>
            <button id="c">Hungria</button>
            <button id="d" onclick="rightGuess()">França</button>
        </ul>
    </main>

    <script>
        function rightGuess() {
            window.location.href = "pergunta10.html"; // Substitua pelo caminho para a página de resultado
        }

        function wrongGuess() {
            window.location.href = "../erro.html"; // Substitua pelo caminho para a página de resultado
        }

        // Adicione listeners para as respostas erradas
        document.getElementById('a').addEventListener('click', wrongGuess);
        document.getElementById('b').addEventListener('click', wrongGuess);
        document.getElementById('c').addEventListener('click', wrongGuess);
    </script>
