<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perguntas.css">
    <link rel="shortcut icon" href="../imagens/globo-terrestre.png" type="image/x-icon">
    <title>History Quiz - Pergunta 20</title> <!--Título da página que aparece lá em cima-->
</head>
<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://storage.needpix.com/rsynced_images/salt-1884166_1280.jpg');"></body>
    <h1>20.	Qual estado produz 95% do sal brasileiro?</h1> <!--Pergunta-->

    <main>
        <ul>
            <div class="primeira-coluna">
                <button id="a">Rio Grande do Sul</button> 
                <button id="b">Santa Catarina</button>
            </div>
            <div class="segunda-coluna">
                <button id="c" onclick="rightGuess()">Rio Grande do Norte</button>
                <button id="d">Paraná</button>
            </div>
        </ul>
    </main>

    <script>
        function rightGuess() {
            window.location.href = "../final.html"; // Substitua pelo caminho para a página de resultado
        }

        function wrongGuess() {
            window.location.href = "../erro.html"; // Substitua pelo caminho para a página de resultado
        }

        // Adicione listeners para as respostas erradas
        document.getElementById('a').addEventListener('click', wrongGuess);
        document.getElementById('b').addEventListener('click', wrongGuess);
        document.getElementById('d').addEventListener('click', wrongGuess);
    </script>
</body>
</html>
